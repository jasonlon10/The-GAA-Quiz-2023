<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>GAA Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">GAA Quiz</h1>
        <form id="quiz-form">
            <div class="quiz-question">
              <p>1) Who are the current holders of the All-Ireland Hurling Championship?</p>
              <label><input type="radio" name="question1" value="a" class="quiz-answer-input">a) Cork</label><br>
              <label><input type="radio" name="question1" value="b" class="quiz-answer-input">b) Limerick</label><br>
              <label><input type="radio" name="question1" value="c" class="quiz-answer-input">c) Galway</label>
            </div>
            <div class="quiz-question">
                <p>2) Who are the current holders of the All-Ireland Football Championship?</p>
                <label><input type="radio" name="question2" value="a" class="quiz-answer-input">a) Kerry</label><br>
                <label><input type="radio" name="question2" value="b" class="quiz-answer-input">b) Dublin</label><br>
                <label><input type="radio" name="question2" value="c" class="quiz-answer-input">c) Tyrone</label>
            </div>
            <div class="quiz-question">
                <p>3) Who is the current Hurler of the Year?</p>
                <label><input type="radio" name="question3" value="a" class="quiz-answer-input">a) Cian Lynch</label><br>
                <label><input type="radio" name="question3" value="b" class="quiz-answer-input">b) Tony Kelly</label><br>
                <label><input type="radio" name="question3" value="c" class="quiz-answer-input">c) Diarmuid Byrnes</label>
            </div>
            <div class="quiz-question">
                <p>4) Who is the current Footballer of the Year?</p>
                <label><input type="radio" name="question4" value="a" class="quiz-answer-input">a) David Clifford</label><br>
                <label><input type="radio" name="question4" value="b" class="quiz-answer-input">b) Con O'Callaghan</label><br>
                <label><input type="radio" name="question4" value="c" class="quiz-answer-input">c) Sean O'Shea</label>
            </div>
      
      
      
    
    </div>  
</body>
